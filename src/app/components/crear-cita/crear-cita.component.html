<div class="card bg-light">
  <div class = "card-body">
    <h5 class="card-title text-center">Agregar Cita</h5>
    <div class="text-center" *ngIf="formularioIncorrecto" >
      <span class="badge bg-danger">Todos los campos son obligatorios</span>
    </div>
    

    <div class="form-group mb-3 ">
      <label for="nombre"> Nombre </label>
      <input  [(ngModel)]="nombre" type="text" name="" id="nombre" class="form-control" placeholder="Ingrese su nombre" >
    </div>

    <div class="form-group mb-3">
      <label for="fecha"> Fecha </label>
      <input [(ngModel)]="fecha"  type="date" name="" id="fecha" class="form-control"  >
    </div>

    <div class="form-group mb-3">
      <label for="time"> Hora </label>
      <input [(ngModel)]="hora" type="time" name="" id="time" class="form-control"  >
    </div>

    <div class="form-group mb-3">
      <label for="sintomas"> Sintomas </label>
      <textarea [(ngModel)]="sintomas"  name="" id="sintomas" placeholder="Ingrese sintomas" class="form-control" ></textarea>
    </div>
      <button style="width: 100%" class="btn btn-primary btn-block" (click)="agregarCita()" > Agregar Cita </button>
  </div>
</div>
